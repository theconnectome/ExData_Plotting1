client
dev tun
proto udp
resolv-retry infinite
nobind
key-direction 1
reneg-sec 0
tun-mtu 1500
tun-mtu-extra 32
mssfix 1450
persist-key
persist-tun
ping 15
ping-restart 45
ping-timer-rem
ns-cert-type server
mute 10
comp-lzo
verb 3
script-security 2
up resolv.sh
down resolv.sh
pull
fast-io
auth-nocache
cipher AES-128-CBC
remote-random
auth-user-pass auth.dat
<ca>
-----BEGIN CERTIFICATE-----
[remainder of file is private certificate info]
